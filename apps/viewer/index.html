<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Triangle - Web Version</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .info {
            text-align: center;
            margin-bottom: 20px;
            color: #ccc;
        }
        
        #canvas {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .success {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>WebGPU Triangle Demo</h1>
    <div class="info">
        <p>Web Version using Emscripten + WebGPU</p>
        <p>This renders a triangle using WebGPU directly in the browser</p>
    </div>
    
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <div class="status" id="status">
        Initializing WebGPU...
    </div>

    <script>
        // Add status logging
        const statusDiv = document.getElementById('status');
        
        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + (isError ? 'error' : 'success');
        }
        
        // Check WebGPU support
        if (!navigator.gpu) {
            updateStatus('WebGPU is not supported in this browser', true);
            console.log('WebGPU is not supported in this browser');
        } else {
            updateStatus('WebGPU supported! Loading application...');
            console.log('WebGPU is supported in this browser');
        }
        
        // Override console methods to show status
        const originalError = console.error;
        const originalLog = console.log;
        
        console.error = function(...args) {
            updateStatus('Error: ' + args.join(' '), true);
            originalError.apply(console, args);
        };
        
        console.log = function(...args) {
            const message = args.join(' ');
            if (message.includes('initialized successfully')) {
                updateStatus('WebGPU Triangle App running successfully!');
            }
            originalLog.apply(console, args);
        };
    </script>

    <script async type="text/javascript" src="viewer.js"></script>
</body>
</html>
